<div class="gs-dropbox-search-modal" id="gs-dropbox-search-modal">
  <div class="gs-dropbox-search-modal-header">
      <div class="gs-dropbox-searh-result-title">Search Results (10)</div>
      <div class="gs-dropbox-searh-result-filters-container">
          <div class="gs-dropbox-searh-result-filter">Folder</div>
          <div class="gs-dropbox-searh-result-filter">Type <img src="../../../assets/svgs/downArrow.svg" class="gs-dropbox-searh-result-filter-down-arrow"></div>
          <div class="gs-dropbox-searh-result-filter">Last modified <img src="../../../assets/svgs/downArrow.svg" class="gs-dropbox-searh-result-filter-down-arrow"></div>
      </div>
  </div>
  <div class="gs-dropbox-search-modal-content">
    <table class="gs-folder-files-table">
      <thead>
          <tr>
              <th width="70%"><div class="eclipsis-div">Name</div></th>
              <th width="15%" class="hideBefore600"><div class="eclipsis-div">Modified</div></th>
              <th width="15%" class="hideBefore600"><div class="eclipsis-div">Who can access</div></th>
          </tr>
      </thead>
      <tbody>
          <tr class="allowRightClick">
              <td>
                  <div class="fileFolderContainer">
                      <div class="fileFolderLeft">
                          <div class="fileFolderIconContainer">
                              <img src="../../../assets/svgs/folder.svg" class="fileFolderIcon">
                          </div>
                          <div class="fileFolderName eclipsis-div">
                              Folder 1
                          </div>
                      </div>
                      <div class="fileFolderRight">
                          <img src="../../../assets/svgs/star.svg" class="fileFolderStarIcon hideBefore600">
                          <img src="../../../assets/svgs/tripleDot.svg" class="fileFolderTripleDotIcon hideAfter600">
                      </div>
                  </div>
              </td>
              <td class="hideBefore600">
                  <div class="eclipsis-div">--</div>
              </td>
              <td class="hideBefore600">
                  <div class="eclipsis-div">Only you</div>
              </td>
          </tr>
          <tr class="allowRightClick">
              <td>
                  <div class="fileFolderContainer">
                      <div class="fileFolderLeft">
                          <div class="fileFolderIconContainer">
                              <img src="../../../assets/svgs/folder.svg" class="fileFolderIcon">
                          </div>
                          <div class="fileFolderName eclipsis-div">
                              Folder 2
                          </div>
                      </div>
                      <div class="fileFolderRight">
                          <img src="../../../assets/svgs/star.svg" class="fileFolderStarIcon hideBefore600">
                          <img src="../../../assets/svgs/tripleDot.svg" class="fileFolderTripleDotIcon hideAfter600">
                      </div>
                  </div>
              </td>
              <td class="hideBefore600">
                  <div class="eclipsis-div">--</div>
              </td>
              <td class="hideBefore600">
                  <div class="eclipsis-div">Only you</div>
              </td>
          </tr>
          <tr class="allowRightClick">
              <td>
                  <div class="fileFolderContainer">
                      <div class="fileFolderLeft">
                          <div class="fileFolderIconContainer">
                              <img src="../../../assets/svgs/html.svg" class="fileFolderIcon">
                          </div>
                          <div class="fileFolderName eclipsis-div" (click)="_cs.openFile()">
                              File 1.html
                          </div>
                      </div>
                      <div class="fileFolderRight">
                          <img src="../../../assets/svgs/star.svg" class="fileFolderStarIcon hideBefore600">
                          <img src="../../../assets/svgs/tripleDot.svg" class="fileFolderTripleDotIcon hideAfter600">
                      </div>
                  </div>
              </td>
              <td class="hideBefore600">
                  <div class="eclipsis-div">15/10/2021 15:25</div>
              </td>
              <td class="hideBefore600">
                  <div class="eclipsis-div">Only you</div>
              </td>
          </tr>
      </tbody>
    </table>
  </div>
</div>
